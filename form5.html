<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 5</title>
</head>
<body>
    <input type="text" id="inp">

    <script>
        const inp = document.querySelector('#inp');
        inp.onblur = function () {
            inp.value = inp.value.toUpperCase();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>

    <link rel="stylesheet" type="text/css" href="./styles1.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng nhập</h3>

            <div class="form-group">
                <label for="fullname" class="form-label">Tài khoản</label>
                <input type="text" id="fullname" name="fullname"class="form-control">
                <span class="form-message">Vui lòng nhập trường này</span>
                <p class=breaker></p>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control">
                <span class="form-message">Vui lòng nhập trường này</span>
                <p class=breaker></p>
            </div>

            <button class="btn">Đăng kí</button>
            <button class="btn btn-reset">Reset</button>
        </form>
    </div>

    <script>
        const inputs = document.querySelectorAll('.form-control');
        const form = document.querySelector('#form-1');
        const reset = document.querySelector('.btn-reset');

        function getParent(element, selector) {
            while (element.parentElement) {
                if (element.parentElement.matches(selector)) {
                    return element.parentElement;
                }
                element = element.parentElement;
            }
        }

        Array.from(inputs).forEach(input => {
            input.onblur = function() {
                if (!input.value) {
                    getParent(input, '.form-group').classList.add('invalid');
                }
                else {
                    getParent(input, '.form-group').classList.remove('invalid');
                }
            }
            input.oninput = function() {
                getParent(input, '.form-group').classList.remove('invalid');
            }
        });

        form.onsubmit = function (e) {
            e.preventDefault();
            var isTrue = true;
            Array.from(inputs).forEach(input => {
                if (!input.value) isTrue = false;
            });
            if (isTrue) {
                alert('Đăng nhập thành công!')
            }
        }

        reset.onclick = function (e) {
            e.preventDefault();
            Array.from(inputs).forEach(input => {
                input.value = '';
            });
        }
    </script>
</body>
</html>
